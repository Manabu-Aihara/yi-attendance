{% extends 'home.html' %}
{% block title %}yoboiryo株式会社 System - サインイン{% endblock %}
{% block content %}
  <div class="top-pad">
    <form method="POST" action="{{ url_for('register') }}">
      {{ form.csrf_token }}
      <div class="form-group">{{ form.STAFFID.label }}: {{ form.STAFFID() }}</div>
      <div class="form-group">{{ form.PASSWORD.label }}: {{ form.PASSWORD() }}</div>
      <div class="form-group">{{ form.confirm.label }}: {{ form.confirm() }}</div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
